<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editoriales</title>
    <link
      rel="icon"
      href="https://images.vexels.com/media/users/3/129507/isolated/preview/d5f2c2da95474e1019312b7dd5c6f987-icono-de-lado-de-libros.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fragments/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside th:insert="~{fragments/sidebar :: sidebar}"></aside>
    <div class="main-content">
      <div class="d-flex">
        <span class="fs-4">Editoriales</span>
        <a class="btn btn-secondary ms-3 ms-auto" th:href="@{/editorial/crear}"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M13 19c0 1.1.3 2.12.81 3H6c-1.11 0-2-.89-2-2V4a2 2 0 0 1 2-2h1v7l2.5-1.5L12 9V2h6a2 2 0 0 1 2 2v9.09c-.33-.05-.66-.09-1-.09c-3.31 0-6 2.69-6 6m7-1v-3h-2v3h-3v2h3v3h2v-3h3v-2z"
            />
          </svg>
          Crear editorial
        </a>
      </div>
      <hr />
      <div th:if="${exito != null}" class="alert alert-success" role="alert">
        <span th:text="${exito}"></span>
      </div>
      <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody th:each="editorial : ${editoriales}">
            <tr>
              <td th:text="${editorial.uuid}"></td>
              <td th:text="${editorial.nombre}"></td>
              <td>
                <a
                  class="btn btn-secondary"
                  th:href="@{/editorial/actualizar/{uuid}(uuid=${editorial.uuid})}"
                >
                  Actualizar
                </a>
              </td>
              <td>
                <form
                  th:action="@{/editorial/eliminar/{uuid}(uuid=${editorial.uuid})}"
                  method="post"
                >
                  <input type="hidden" name="_method" value="delete" />
                  <button type="submit" class="btn btn-light">Eliminar</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
