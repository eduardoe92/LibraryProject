<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prestamos activos</title>
        <link rel="icon" href="https://images.vexels.com/media/users/3/129507/isolated/preview/d5f2c2da95474e1019312b7dd5c6f987-icono-de-lado-de-libros.png">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />
            <style>
                body {
                    background-color: #d0d0d0;
                }
            </style>
    </head>
    <body>
        <div class="row" style="width: 100%">
            <div class="col-12 col-sm-3 col-md-2" th:insert="~{fragments/sidebar :: sidebar}"></div>
            <div class="col m-3">
                <div class="d-flex">
                    <span class="fs-4">Prestamos activos</span>
                    <a class="btn btn-secondary ms-3 ms-auto" th:href="@{/prestamo/crear}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20"><path fill="currentColor" d="M4.75 4A2.75 2.75 0 0 0 2 6.75v6.5A2.75 2.75 0 0 0 4.75 16h5.3c.075-.37.231-.71.45-1H4.75A1.75 1.75 0 0 1 3 13.25V9h15V6.75A2.75 2.75 0 0 0 15.25 4zM3 6.75C3 5.784 3.784 5 4.75 5h10.5c.966 0 1.75.784 1.75 1.75V8H3zM16.5 12a2 2 0 1 1-4 0a2 2 0 0 1 4 0m1.5 4.5c0 1.245-1 2.5-3.5 2.5S11 17.75 11 16.5a1.5 1.5 0 0 1 1.5-1.5h4a1.5 1.5 0 0 1 1.5 1.5"/></svg> Crear prestamo </a>
                </div>
                <hr />
                <div th:if="${exito != null}" class="alert alert-success" role="alert">
                    <span th:text="${exito}"></span>
                </div>
                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Libro</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Fecha prestamo</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody th:each="prestamo : ${prestamos}">
                            <tr>
                                <td th:text="${prestamo.uuid}"></td>
                                <td th:text="${prestamo.libro.titulo}"></td>
                                <td th:text="${prestamo.cliente.dni}"></td>
                                <td th:text="${prestamo.fechaPrestamo}"></td>
                                <td>
                                    <form th:action="@{/prestamo/devolver/{uuid}(uuid=${prestamo.uuid})}" method="post">
                                        <input type="hidden" name="_method" value="put" />
                                        <button type="submit" class="btn btn-warning">Devolver</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
