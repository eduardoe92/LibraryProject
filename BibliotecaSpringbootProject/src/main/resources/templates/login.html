<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio de sesion</title>
        <link rel="icon" href="https://images.vexels.com/media/users/3/129507/isolated/preview/d5f2c2da95474e1019312b7dd5c6f987-icono-de-lado-de-libros.png">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />
            <style>
                body {
                    background-color: #4e5566;
                }
                .card-body {
                    background-color: #d0d0d0;
                }
            </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="text-center">
                                <h1 class="fs-3">Inicio de sesión</h1>
                            </div>
                            <form th:action="@{/logincheck}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" id="email" class="form-control" placeholder="Ingrese su email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Clave</label>
                                    <input type="password" id="password" class="form-control" placeholder="Ingrese su clave" name="password" required>
                                </div>
                                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                                    <span th:text="${error}"></span>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-secondary">Iniciar sesión</button>
                                    <a type="button" class="btn btn-secondary" th:href="@{/}">Volver</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
