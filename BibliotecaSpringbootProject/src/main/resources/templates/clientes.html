<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clientes</title>
        <link rel="icon" href="https://images.vexels.com/media/users/3/129507/isolated/preview/d5f2c2da95474e1019312b7dd5c6f987-icono-de-lado-de-libros.png">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />
            <style>
                body {
                    background-color: #d0d0d0;
                }
            </style>
    </head>
    <body>
        <div class="row" style="width: 100%">
            <div class="col-12 col-sm-3 col-md-2" th:insert="~{fragments/sidebar :: sidebar}"></div>
            <div class="col m-3">
                <div class="d-flex">
                    <span class="fs-4">Clientes</span>
                    <a class="btn btn-secondary ms-3 ms-auto" th:href="@{/cliente/crear}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12.5 11.95q.725-.8 1.113-1.825T14 8t-.387-2.125T12.5 4.05q1.5.2 2.5 1.325T16 8t-1 2.625t-2.5 1.325M18 20v-3q0-.9-.4-1.713t-1.05-1.437q1.275.45 2.363 1.163T20 17v3zm2-7v-2h-2V9h2V7h2v2h2v2h-2v2zM8 12q-1.65 0-2.825-1.175T4 8t1.175-2.825T8 4t2.825 1.175T12 8t-1.175 2.825T8 12m-8 8v-2.8q0-.85.438-1.562T1.6 14.55q1.55-.775 3.15-1.162T8 13t3.25.388t3.15 1.162q.725.375 1.163 1.088T16 17.2V20z"/></svg> Crear cliente </a>
                </div>
                <hr />
                <div th:if="${exito != null}" class="alert alert-success" role="alert">
                    <span th:text="${exito}"></span>
                </div>
                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">DNI</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Telefono</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody th:each="cliente : ${clientes}">
                            <tr>
                                <td th:text="${cliente.uuid}"></td>
                                <td th:text="${cliente.dni}"></td>
                                <td th:text="${cliente.nombre}"></td>
                                <td th:text="${cliente.telefono}"></td>
                                <td>
                                    <a class="btn btn-secondary" th:href="@{/cliente/actualizar/{uuid}(uuid=${cliente.uuid})}">
                                        Actualizar
                                    </a>
                                </td>
                                <td>
                                    <form th:action="@{/cliente/eliminar/{uuid}(uuid=${cliente.uuid})}" method="post">
                                        <input type="hidden" name="_method" value="delete" />
                                        <button type="submit" class="btn btn-light">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
